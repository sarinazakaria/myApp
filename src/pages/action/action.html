<ion-header>
    <ion-navbar>
      <ion-title>Action Sheets</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="action-sheets-basic-page">
    <button ion-button block (click)="openMenu()">
      Show Action Sheet
    </button>
    <button ion-button block (click)="showAlert()">
        Show Alert
      </button>
      <button ion-button block (click)="showConfirm()">
        Show Confirm
      </button>
      <button ion-button block (click)="showPrompt()">
        Show Prompt
      </button>
      <button ion-button block (click)="showRadio()">
        Show Radio
      </button>
      <button ion-button block (click)="showCheckbox()">
        Show Checkbox
      </button>
  </ion-content>
